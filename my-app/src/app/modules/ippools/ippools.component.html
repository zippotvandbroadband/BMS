<h2><strong>IP Pool</strong></h2>
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
         Create IP Pool
        </mat-panel-title>
        <mat-panel-description>
          IP Pool Information
        </mat-panel-description>
      </mat-expansion-panel-header>
<div class="mainDiv">
    <mat-form-field appearance="outline" class="formInput">
      <mat-label>Name</mat-label>
      <input matInput placeholder="NAS Name" >
    </mat-form-field>
    <div *ngFor='let range of ranges; let i = index;'>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <div fxFlex="25">
        <h4><strong>IP  Range {{i+1}} : </strong> </h4>
      </div>
      <div fxFlex="20">
        <mat-form-field appearance="outline" class="formInput">
            <mat-label>From</mat-label>
            <input matInput placeholder="From" [attr.id] = "'from'+range" >
          </mat-form-field>
      </div>
      <div fxFlex="2">
        <h2><strong>-</strong></h2>
      </div>
      <div fxFlex="20">
        <mat-form-field appearance="outline" class="formInput">
            <mat-label>To</mat-label>
            <input matInput placeholder="To" [attr.id] = "'to'+range">
          </mat-form-field>
      </div>
      <div fxFlex="8">
        <button  (click)="removeRange($event)" [attr.id]="range">remove</button>
      </div>
    </div>
  </div>
  <button mat-icon-button (click)="addInputRange()">
    <mat-icon>playlist_add</mat-icon>
    <span><strong>&nbsp;Add New Range</strong></span>
  </button>
    <mat-form-field appearance="outline" class="formInput">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    <button mat-raised-button color="primary" class="submit">Create</button>
    
    </div>
    </mat-expansion-panel>
    </mat-accordion>
    
    <div fxLayout="row">
    
      <mat-form-field style="width: 100%; margin-top: 20px;" appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium">
        </mat-form-field>
      </div>
      <div fxLayout="row" style="margin-bottom: 5em;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}"> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef [ngStyle]="{'display': 'none'}"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> From </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
    
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> To </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">No</th>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef [attr.rowspan]="2">IP Pool Name</th>
          </ng-container>
          <ng-container matColumnDef="ipRange">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="2" style="justify-content:center;">IP Range</th>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['No','firstName','ipRange']"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
