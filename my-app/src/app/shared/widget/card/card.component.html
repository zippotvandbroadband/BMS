<div class="text">
    <h4>{{ lable }}</h4>
    <span class="total">{{ total }}</span>
<ng-template [ngIf] = "flag===true" [ngIfElse] = "none">
    <span>  
        <mat-icon color="primary">
            trending_up
        </mat-icon>
    </span>
</ng-template>

<ng-template #none>
    <span>  
        <mat-icon color="red">
            trending_down
        </mat-icon>
    </span>
</ng-template>

    <span class="description">
        {{ percentage }}%
    </span>
    <span>of target</span>
</div>

<div class="widget">
    <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 60px; display: block;"
  ></highcharts-chart>
</div>
